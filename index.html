<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Pixels Art</title>
</head>
<body>
  <header id="container-title">
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <section>
      <div id="color-palette"></div>
    </section>
    <section id="section-tools">
      <button id="clear-board">Limpar</button>
      <input type="number" id="board-size" min="1" max="50">
      <button id="generate-board">VQV</button>
    </section>
    <section>
      <div id="pixel-board"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
