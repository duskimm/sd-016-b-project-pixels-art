<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Project</title>
</head>
<body> 
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
        <section id="palette">
            <div id="color-palette">
                
                <!-- Cores - Recentes -->
                <div>
                    <div class="color red"></div>
                    <div class="color green"></div>
                    <div class="color blue"></div>
                    <div class="color yellow"></div>
                    <div class="color cian"></div>
                    <div class="color pink"></div>
                    <div class="color empty"></div>
                </div>
            </div>
            <!-- Cor - Seleção -->
            <div>
                <!-- Pop-up Cores -->
                <span class="pop-color-grade"></span>
            </div>
        </section>
        <section id="grid">
            <div id="pixel-board">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
        </section>
    </main>
    
</body>
</html>
