<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Pixels Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
    <!-- paleta  -->
    <div id="color-palette-container">
      <div id="color-palette">
        <div id="color-1" class='color selected'></div>
        <div id="color-2" class='color'></div>
        <div id="color-3" class='color'></div>
        <div id="color-4" class='color'></div>
    </div>
    <div id="input-container">
      <input id="board-size" type="number" min="5" max="50" placeholder="Tamanhos entre 5 e 50">
      <button id="generate-board" type="submit">VQV</button>
    </div>
    <div id="clear-board-container">
      <button id="clear-board" type="reset" value="Reset">Limpar</button>
    </div>
    <div id="pixel-board-container">
      <div id="pixel-board">
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        
        
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
