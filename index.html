<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>

    <main>
        <!-- Paleta de Cores --> 
        <section id="color-palette">
            <div class="color black selected"></div>
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
        </section>

        <!-- BotÃ£o para limpar o quadro -->
        <button type="button" id="clear-board">Limpar</button>

        <!-- Quadro de Pixels -->
        <section id="pixel-board">
            <div id="first-line"></div>
            <div id="second-line"></div>
            <div id="third-line"></div>
            <div id="fourth-line"></div>
            <div id="fifth-line"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
