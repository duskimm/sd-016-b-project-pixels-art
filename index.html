<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art - Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <section id="pallete-section">
      <ul id="color-palette">
        <li id="black" class="color"></li>
        <li id="blue" class="color"></li>
        <li id="green" class="color"></li>
        <li id="red" class="color"></li>
      </ul>
    </section>
    <div class="reset-button">
      <button id="clear-board" type="button">Limpar</button>
    </div>
    <div id="pixel-container">
      <section id="pixel-board"></section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
