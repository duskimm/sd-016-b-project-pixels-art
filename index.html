<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arte com Pixels</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1 id="title">Paleta de Cores</h1>

  <p id="tamanho">Tamanho:</p>
  <input type="text">

  <div id="color-palette">
    <div class="color" id="firstColor"></div>
    <div class="color" id="secondColor"></div>
    <div class="color" id="thirdColor"></div>
    <div class="color" id="fourthColor"></div>
  </div>

  <button id="clear-board">Limpar</button>


  <div id="pixel-board">
    <div id="firstLine">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>

    <div id="secondLine">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>

    <div id="thirdLine">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>

    <div id="fourthLine">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>

    <div id="fifthLine">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
  </div>


  <script src="script.js"></script>

</body>

</html>
